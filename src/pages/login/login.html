<ion-content padding>
  <div class="iconContainer" text-center>
    <img src="assets/imgs/tindioIcon-sm.png" alt="">
  </div>

  <div class="logoContainer">
    <img src="assets/imgs/tindioLogo-sm.png" alt="">
  </div>
  <p class="wordAfterLogo">
    Unlock the full Experience
  </p>

  <button class="fbBtn" ion-button full (click)="loginWithFb()">
    Sign in with Facebook
  </button>
  <ion-row>
    <ion-col col-6 text-center>
      <button class="googleBtn" ion-button full (click)="loginWithGoogle()">
        Google
      </button>
    </ion-col>
    <ion-col col-6 text-center>
      <button class="twitterBtn" ion-button full (click)="loginWithTwitter()">
        Twitter
      </button>
    </ion-col>
  </ion-row>

</ion-content>
